{{- if .Values.apiGateway.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    {{- include "nexus-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  {{- if not .Values.apiGateway.autoscaling.enabled }}
  replicas: {{ .Values.apiGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: api-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: api-gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nexus-platform.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: api-gateway
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: {{ include "nexus-platform.image" (dict "root" . "service" .Values.apiGateway) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.apiGateway.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          env:
            {{- toYaml .Values.apiGateway.env | nindent 12 }}
            - name: AUTH_SERVICE_URL
              value: http://auth-service:{{ .Values.authService.service.port }}
            - name: USER_SERVICE_URL
              value: http://user-service:{{ .Values.userService.service.port }}
            - name: CAMPAIGN_SERVICE_URL
              value: http://campaign-service:{{ .Values.campaignService.service.port }}
            - name: CONTENT_SERVICE_URL
              value: http://content-service:{{ .Values.contentService.service.port }}
            - name: CREATOR_SERVICE_URL
              value: http://creator-service:{{ .Values.creatorService.service.port }}
            - name: COMMERCE_SERVICE_URL
              value: http://commerce-service:{{ .Values.commerceService.service.port }}
            - name: ANALYTICS_SERVICE_URL
              value: http://analytics-service:{{ .Values.analyticsService.service.port }}
            - name: NOTIFICATION_SERVICE_URL
              value: http://notification-service:{{ .Values.notificationService.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "nexus-platform.fullname" . }}-config
            - secretRef:
                name: {{ include "nexus-platform.fullname" . }}-secrets
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.apiGateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiGateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiGateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: api-gateway
{{- end }}
