{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexus-platform.fullname" . }}-secrets
  labels:
    {{- include "nexus-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}

  # Redis
  REDIS_URL: {{ .Values.secrets.redisUrl | quote }}

  # JWT
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwtRefreshSecret | quote }}

  # Azure
  AZURE_CLIENT_ID: {{ .Values.secrets.azure.clientId | quote }}
  AZURE_CLIENT_SECRET: {{ .Values.secrets.azure.clientSecret | quote }}
  AZURE_TENANT_ID: {{ .Values.secrets.azure.tenantId | quote }}
  AZURE_STORAGE_CONNECTION_STRING: {{ .Values.secrets.azure.storageConnectionString | quote }}
  AZURE_SERVICE_BUS_CONNECTION_STRING: {{ .Values.secrets.azure.serviceBusConnectionString | quote }}

  # Stripe
  STRIPE_SECRET_KEY: {{ .Values.secrets.stripe.secretKey | quote }}
  STRIPE_WEBHOOK_SECRET: {{ .Values.secrets.stripe.webhookSecret | quote }}

  # OpenAI
  OPENAI_API_KEY: {{ .Values.secrets.openai.apiKey | quote }}

  # SendGrid
  SENDGRID_API_KEY: {{ .Values.secrets.sendgrid.apiKey | quote }}

  # Twilio
  TWILIO_ACCOUNT_SID: {{ .Values.secrets.twilio.accountSid | quote }}
  TWILIO_AUTH_TOKEN: {{ .Values.secrets.twilio.authToken | quote }}
{{- end }}
