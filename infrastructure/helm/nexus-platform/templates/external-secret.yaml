{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "nexus-platform.fullname" . }}-secrets
  labels:
    {{- include "nexus-platform.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    kind: {{ .Values.externalSecrets.secretStore.kind }}
    name: {{ .Values.externalSecrets.secretStore.name }}
  target:
    name: {{ include "nexus-platform.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    # Database
    - secretKey: DATABASE_URL
      remoteRef:
        key: nexus-database-url

    # Redis
    - secretKey: REDIS_URL
      remoteRef:
        key: nexus-redis-url

    # JWT
    - secretKey: JWT_SECRET
      remoteRef:
        key: nexus-jwt-secret
    - secretKey: JWT_REFRESH_SECRET
      remoteRef:
        key: nexus-jwt-refresh-secret

    # Azure
    - secretKey: AZURE_CLIENT_ID
      remoteRef:
        key: nexus-azure-client-id
    - secretKey: AZURE_CLIENT_SECRET
      remoteRef:
        key: nexus-azure-client-secret
    - secretKey: AZURE_TENANT_ID
      remoteRef:
        key: nexus-azure-tenant-id
    - secretKey: AZURE_STORAGE_CONNECTION_STRING
      remoteRef:
        key: nexus-azure-storage-connection-string
    - secretKey: AZURE_SERVICE_BUS_CONNECTION_STRING
      remoteRef:
        key: nexus-azure-servicebus-connection-string

    # Stripe
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: nexus-stripe-secret-key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: nexus-stripe-webhook-secret

    # OpenAI
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: nexus-openai-api-key

    # SendGrid
    - secretKey: SENDGRID_API_KEY
      remoteRef:
        key: nexus-sendgrid-api-key

    # Twilio
    - secretKey: TWILIO_ACCOUNT_SID
      remoteRef:
        key: nexus-twilio-account-sid
    - secretKey: TWILIO_AUTH_TOKEN
      remoteRef:
        key: nexus-twilio-auth-token
{{- end }}
