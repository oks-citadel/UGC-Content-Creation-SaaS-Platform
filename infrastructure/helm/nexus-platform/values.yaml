# =============================================================================
# NEXUS Platform Helm Values
# =============================================================================

global:
  environment: prod
  domain: nexusugc.com

  image:
    registry: ghcr.io
    pullPolicy: IfNotPresent
    tag: latest

  imagePullSecrets:
    - name: ghcr-secret

# =============================================================================
# API Gateway
# =============================================================================
apiGateway:
  enabled: true
  replicaCount: 3

  image:
    repository: api-gateway

  service:
    type: ClusterIP
    port: 4000

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/rate-limit: "100"
      nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    hosts:
      - host: api.nexusugc.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: api-tls
        hosts:
          - api.nexusugc.com

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "4000"

# =============================================================================
# Auth Service
