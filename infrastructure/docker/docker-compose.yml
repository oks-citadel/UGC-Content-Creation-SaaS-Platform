# =============================================================================
# NEXUS Platform - Docker Compose Development Stack
# =============================================================================
# Complete local development environment with all services and dependencies
#
# Usage:
#   Start all services:     docker-compose up -d
#   Start specific service: docker-compose up -d api-gateway
#   View logs:              docker-compose logs -f [service]
#   Stop all:               docker-compose down
#   Reset volumes:          docker-compose down -v
#
# =============================================================================

version: '3.9'

# =============================================================================
# Networks
# =============================================================================
networks:
  nexus-network:
    driver: bridge
    name: nexus-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: nexus-postgres-data
  mongodb-data:
    name: nexus-mongodb-data
  redis-data:
    name: nexus-redis-data
  elasticsearch-data:
    name: nexus-elasticsearch-data
  minio-data:
    name: nexus-minio-data
  n8n-data:
    name: nexus-n8n-data

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # Infrastructure Services
  # ---------------------------------------------------------------------------

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: nexus-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: nexus_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-data:/data/configdb
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nexus-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=nexus-cluster
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - nexus-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: nexus-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DOMAIN: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: nexus-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - nexus-network
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/uploads --ignore-existing;
      mc mb minio/media --ignore-existing;
      mc mb minio/videos --ignore-existing;
      mc mb minio/thumbnails --ignore-existing;
      mc anonymous set download minio/media;
      mc anonymous set download minio/thumbnails;
      exit 0;
      "

  # n8n - Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: nexus-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis

  # MailHog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nexus-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - nexus-network

  # ---------------------------------------------------------------------------
  # Backend Services
  # ---------------------------------------------------------------------------

  # API Gateway
  api-gateway:
    build:
      context: ../../
      dockerfile: services/api-gateway/Dockerfile
      target: runner
    container_name: nexus-api-gateway
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
      - AUTH_SERVICE_URL=http://auth-service:4001
      - USER_SERVICE_URL=http://user-service:4002
      - CONTENT_SERVICE_URL=http://content-service:4003
      - CAMPAIGN_SERVICE_URL=http://campaign-service:4004
      - CREATOR_SERVICE_URL=http://creator-service:4005
      - BILLING_SERVICE_URL=http://billing-service:4006
      - ANALYTICS_SERVICE_URL=http://analytics-service:4007
      - COMMERCE_SERVICE_URL=http://commerce-service:4008
      - MARKETPLACE_SERVICE_URL=http://marketplace-service:4009
      - AI_SERVICE_URL=http://ai-service:8000
    ports:
      - "4000:4000"
    volumes:
      - ../../services/api-gateway/src:/app/services/api-gateway/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service
  auth-service:
    build:
      context: ../../
      dockerfile: services/auth-service/Dockerfile
      target: runner
    container_name: nexus-auth-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - JWT_EXPIRES_IN=7d
      - REFRESH_TOKEN_EXPIRES_IN=30d
      - LOG_LEVEL=debug
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=noreply@nexus.local
    ports:
      - "4001:4001"
    volumes:
      - ../../services/auth-service/src:/app/services/auth-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Service
  user-service:
    build:
      context: ../../
      dockerfile: services/user-service/Dockerfile
      target: runner
    container_name: nexus-user-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET=uploads
    ports:
      - "4002:4002"
    volumes:
      - ../../services/user-service/src:/app/services/user-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Content Service
  content-service:
    build:
      context: ../../
      dockerfile: services/content-service/Dockerfile
      target: runner
    container_name: nexus-content-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - MONGODB_URI=mongodb://mongo:mongo@mongodb:27017/nexus_dev?authSource=admin
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOG_LEVEL=debug
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_MEDIA=media
      - STORAGE_BUCKET_VIDEOS=videos
    ports:
      - "4003:4003"
    volumes:
      - ../../services/content-service/src:/app/services/content-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Campaign Service
  campaign-service:
    build:
      context: ../../
      dockerfile: services/campaign-service/Dockerfile
      target: runner
    container_name: nexus-campaign-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
    ports:
      - "4004:4004"
    volumes:
      - ../../services/campaign-service/src:/app/services/campaign-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Creator Service
  creator-service:
    build:
      context: ../../
      dockerfile: services/creator-service/Dockerfile
      target: runner
    container_name: nexus-creator-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4005
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - MONGODB_URI=mongodb://mongo:mongo@mongodb:27017/nexus_dev?authSource=admin
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
    ports:
      - "4005:4005"
    volumes:
      - ../../services/creator-service/src:/app/services/creator-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Billing Service
  billing-service:
    build:
      context: ../../
      dockerfile: services/billing-service/Dockerfile
      target: runner
    container_name: nexus-billing-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4006
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-YOUR_STRIPE_TEST_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
    ports:
      - "4006:4006"
    volumes:
      - ../../services/billing-service/src:/app/services/billing-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Analytics Service
  analytics-service:
    build:
      context: ../../
      dockerfile: services/analytics-service/Dockerfile
      target: runner
    container_name: nexus-analytics-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4007
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - MONGODB_URI=mongodb://mongo:mongo@mongodb:27017/nexus_dev?authSource=admin
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOG_LEVEL=debug
    ports:
      - "4007:4007"
    volumes:
      - ../../services/analytics-service/src:/app/services/analytics-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Commerce Service
  commerce-service:
    build:
      context: ../../
      dockerfile: services/commerce-service/Dockerfile
      target: runner
    container_name: nexus-commerce-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4008
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
    ports:
      - "4008:4008"
    volumes:
      - ../../services/commerce-service/src:/app/services/commerce-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Marketplace Service
  marketplace-service:
    build:
      context: ../../
      dockerfile: services/marketplace-service/Dockerfile
      target: runner
    container_name: nexus-marketplace-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4009
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
    ports:
      - "4009:4009"
    volumes:
      - ../../services/marketplace-service/src:/app/services/marketplace-service/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Service (Python)
  ai-service:
    build:
      context: ../../services/ai-service
      dockerfile: Dockerfile
      target: runner
    container_name: nexus-ai-service
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - LOG_LEVEL=debug
    ports:
      - "8000:8000"
    volumes:
      - ../../services/ai-service/app:/app/app
    networks:
      - nexus-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Workers
  # ---------------------------------------------------------------------------

  # Video Processor Worker
  video-processor:
    build:
      context: ../../
      dockerfile: workers/video-processor/Dockerfile
      target: runner
    container_name: nexus-video-processor
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_VIDEOS=videos
      - STORAGE_BUCKET_THUMBNAILS=thumbnails
      - LOG_LEVEL=debug
      - WORKER_CONCURRENCY=2
    volumes:
      - ../../workers/video-processor/src:/app/workers/video-processor/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Social Publisher Worker
  social-publisher:
    build:
      context: ../../
      dockerfile: infrastructure/docker/images/worker.Dockerfile
      args:
        WORKER_NAME: social-publisher
    container_name: nexus-social-publisher
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - LOG_LEVEL=debug
      - WORKER_CONCURRENCY=2
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY:-}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET:-}
      - META_APP_ID=${META_APP_ID:-}
      - META_APP_SECRET=${META_APP_SECRET:-}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID:-}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET:-}
    volumes:
      - ../../workers/social-publisher/src:/app/workers/social-publisher/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Notification Dispatcher Worker
  notification-dispatcher:
    build:
      context: ../../
      dockerfile: infrastructure/docker/images/worker.Dockerfile
      args:
        WORKER_NAME: notification-dispatcher
    container_name: nexus-notification-dispatcher
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - LOG_LEVEL=debug
      - WORKER_CONCURRENCY=5
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=noreply@nexus.local
    volumes:
      - ../../workers/notification-dispatcher/src:/app/workers/notification-dispatcher/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started

  # Analytics Aggregator Worker
  analytics-aggregator:
    build:
      context: ../../
      dockerfile: infrastructure/docker/images/worker.Dockerfile
      args:
        WORKER_NAME: analytics-aggregator
    container_name: nexus-analytics-aggregator
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_dev
      - MONGODB_URI=mongodb://mongo:mongo@mongodb:27017/nexus_dev?authSource=admin
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOG_LEVEL=debug
      - WORKER_CONCURRENCY=3
    volumes:
      - ../../workers/analytics-aggregator/src:/app/workers/analytics-aggregator/src
      - ../../packages:/app/packages
    networks:
      - nexus-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Frontend Applications
  # ---------------------------------------------------------------------------

  # Web Application (Next.js)
  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: nexus-web
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-nextauth-secret-change-in-production
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    networks:
      - nexus-network
    depends_on:
      - api-gateway

  # Brand Portal (Next.js)
  brand-portal:
    build:
      context: ../../
      dockerfile: apps/brand-portal/Dockerfile
      target: development
    container_name: nexus-brand-portal
    restart: unless-stopped
