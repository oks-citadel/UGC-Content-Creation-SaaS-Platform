    newTag: dev-latest
  - name: nexusregistry.azurecr.io/content-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/commerce-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/analytics-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/billing-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/marketplace-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/notification-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/workflow-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/ai-service
    newTag: dev-latest
  - name: nexusregistry.azurecr.io/video-processor
