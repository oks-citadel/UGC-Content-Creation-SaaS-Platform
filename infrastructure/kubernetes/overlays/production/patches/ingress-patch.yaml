apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  tls:
  - hosts:
    - nexus.io
    - api.nexus.io
    - creators.nexus.io
    - brands.nexus.io
    - admin.nexus.io
    secretName: nexus-prod-tls
  rules:
  - host: api.nexus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: nexus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 80
  - host: creators.nexus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: creator-portal
            port:
              number: 80
  - host: brands.nexus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: brand-portal
            port:
              number: 80
  - host: admin.nexus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-portal
            port:
              number: 80
