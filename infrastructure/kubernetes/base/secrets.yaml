apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus
  labels:
    app.kubernetes.io/name: nexus-secrets
    app.kubernetes.io/part-of: nexus-platform
type: Opaque
stringData:
  # Database Credentials (Replace with actual values or use external secrets operator)
  DATABASE_URL: "postgresql://username:password@postgres-service.nexus.svc.cluster.local:5432/nexus"

  # Redis Credentials
  REDIS_URL: "redis://:password@redis-service.nexus.svc.cluster.local:6379/0"

  # JWT Secrets
  JWT_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING_MIN_32_CHARS"
  JWT_REFRESH_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING_MIN_32_CHARS"

  # Encryption Keys
  ENCRYPTION_KEY: "REPLACE_WITH_SECURE_RANDOM_STRING_32_CHARS"

  # Azure Storage
  AZURE_STORAGE_ACCOUNT_NAME: "REPLACE_WITH_AZURE_STORAGE_ACCOUNT"
  AZURE_STORAGE_ACCOUNT_KEY: "REPLACE_WITH_AZURE_STORAGE_KEY"
  AZURE_STORAGE_CONNECTION_STRING: "REPLACE_WITH_CONNECTION_STRING"

  # SendGrid
  SENDGRID_API_KEY: "REPLACE_WITH_SENDGRID_API_KEY"

  # Stripe
  STRIPE_SECRET_KEY: "REPLACE_WITH_STRIPE_SECRET_KEY"
  STRIPE_PUBLISHABLE_KEY: "REPLACE_WITH_STRIPE_PUBLISHABLE_KEY"
  STRIPE_WEBHOOK_SECRET: "REPLACE_WITH_STRIPE_WEBHOOK_SECRET"

  # OpenAI
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"

  # Social Media OAuth
  INSTAGRAM_CLIENT_ID: "REPLACE_WITH_INSTAGRAM_CLIENT_ID"
  INSTAGRAM_CLIENT_SECRET: "REPLACE_WITH_INSTAGRAM_CLIENT_SECRET"
  TIKTOK_CLIENT_ID: "REPLACE_WITH_TIKTOK_CLIENT_ID"
  TIKTOK_CLIENT_SECRET: "REPLACE_WITH_TIKTOK_CLIENT_SECRET"
  YOUTUBE_CLIENT_ID: "REPLACE_WITH_YOUTUBE_CLIENT_ID"
  YOUTUBE_CLIENT_SECRET: "REPLACE_WITH_YOUTUBE_CLIENT_SECRET"

  # RabbitMQ
  RABBITMQ_URL: "amqp://username:password@rabbitmq-service.nexus.svc.cluster.local:5672"

  # Session Secret
  SESSION_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING_MIN_32_CHARS"
