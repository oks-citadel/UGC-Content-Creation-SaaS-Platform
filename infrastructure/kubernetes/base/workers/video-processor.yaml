apiVersion: v1
kind: ServiceAccount
metadata:
  name: video-processor
  namespace: nexus
  labels:
    app.kubernetes.io/name: video-processor
    app.kubernetes.io/part-of: nexus-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processor
  namespace: nexus
  labels:
    app.kubernetes.io/name: video-processor
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: nexus-platform
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: video-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: video-processor
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: nexus-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: video-processor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: video-processor
        image: nexus/video-processor:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: WORKER_NAME
          value: "video-processor"
        - name: WORKER_CONCURRENCY
          value: "2"
        - name: FFMPEG_THREADS
          value: "2"
        - name: WORKER_TYPE
          value: "video"
        envFrom:
        - configMapRef:
            name: nexus-config
        - secretRef:
            name: nexus-secrets
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ps aux | grep -v grep | grep -q node
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: video-processing
          mountPath: /app/processing
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: video-processing
        emptyDir:
          sizeLimit: 20Gi
      - name: cache
        emptyDir:
          sizeLimit: 5Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-processor
  namespace: nexus
  labels:
    app.kubernetes.io/name: video-processor
    app.kubernetes.io/part-of: nexus-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-processor
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: video-processor
  namespace: nexus
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: video-processor
