apiVersion: v1
kind: ServiceAccount
metadata:
  name: social-publisher
  namespace: nexus
  labels:
    app.kubernetes.io/name: social-publisher
    app.kubernetes.io/part-of: nexus-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-publisher
  namespace: nexus
  labels:
    app.kubernetes.io/name: social-publisher
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: nexus-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: social-publisher
  template:
    metadata:
      labels:
        app.kubernetes.io/name: social-publisher
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: nexus-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: social-publisher
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: social-publisher
        image: nexus/social-publisher:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: WORKER_NAME
          value: "social-publisher"
        - name: WORKER_CONCURRENCY
          value: "5"
        - name: WORKER_TYPE
          value: "publisher"
        - name: RETRY_ATTEMPTS
          value: "3"
        - name: RETRY_BACKOFF
          value: "exponential"
        envFrom:
        - configMapRef:
            name: nexus-config
        - secretRef:
            name: nexus-secrets
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ps aux | grep -v grep | grep -q node
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: social-publisher
  namespace: nexus
  labels:
    app.kubernetes.io/name: social-publisher
    app.kubernetes.io/part-of: nexus-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: social-publisher
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: social-publisher
  namespace: nexus
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: social-publisher
