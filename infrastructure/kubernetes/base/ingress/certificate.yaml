apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: letsencrypt-staging
    app.kubernetes.io/part-of: nexus-platform
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: devops@nexus.example.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/part-of: nexus-platform
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@nexus.example.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nexus-tls
  namespace: nexus
  labels:
    app.kubernetes.io/name: nexus-tls
    app.kubernetes.io/part-of: nexus-platform
spec:
  secretName: nexus-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - nexus.example.com
  - api.nexus.example.com
  - creators.nexus.example.com
  - brands.nexus.example.com
  - admin.nexus.example.com
  - "*.nexus.example.com"
