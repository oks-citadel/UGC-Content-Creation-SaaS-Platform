# =============================================================================
# CreatorBridge Ingress Configuration
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: creatorbridge-api
  namespace: creatorbridge
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.creatorbridge.com,https://brands.creatorbridge.com,https://creators.creatorbridge.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.creatorbridge.com
      secretName: creatorbridge-tls
  rules:
    - host: api.creatorbridge.com
      http:
        paths:
          # API Gateway (main entry point)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          # Direct service routes (for internal/admin access)
          - path: /v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /v1/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
          - path: /v1/campaigns
            pathType: Prefix
            backend:
              service:
                name: campaign-service
                port:
                  number: 80
          - path: /v1/creators
            pathType: Prefix
            backend:
              service:
                name: creator-service
                port:
                  number: 80
          - path: /v1/content
            pathType: Prefix
            backend:
              service:
                name: content-service
                port:
                  number: 80
          - path: /v1/assets
            pathType: Prefix
            backend:
              service:
                name: asset-service
                port:
                  number: 80
          - path: /v1/rights
            pathType: Prefix
            backend:
              service:
                name: rights-service
                port:
                  number: 80
          - path: /v1/payouts
            pathType: Prefix
            backend:
              service:
                name: payout-service
                port:
                  number: 80
          - path: /v1/billing
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 80
          - path: /v1/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 80
          - path: /v1/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 80
---
# Health check endpoints (no auth required)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: creatorbridge-health
  namespace: creatorbridge
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.creatorbridge.com
      secretName: creatorbridge-tls
  rules:
    - host: api.creatorbridge.com
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
---
# Webhook endpoints (Stripe, etc.)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: creatorbridge-webhooks
  namespace: creatorbridge
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - api.creatorbridge.com
      secretName: creatorbridge-tls
  rules:
    - host: api.creatorbridge.com
      http:
        paths:
          - path: /webhooks/stripe
            pathType: Prefix
            backend:
              service:
                name: payout-service
                port:
                  number: 80
          - path: /webhooks/billing
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 80
