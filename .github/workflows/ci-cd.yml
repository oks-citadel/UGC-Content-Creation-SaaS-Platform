name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrmktstagingravs.azurecr.io
  RESOURCE_GROUP: marketing-staging-rg
  AKS_CLUSTER: aks-marketing-staging-ravs

jobs:
  # ============================================================================
  # Lint and Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint || true

      - name: Type check
        run: pnpm type-check || true

  # ============================================================================
  # Build Frontend Apps
  # ============================================================================
  build-frontend:
    name: Build Frontend Apps
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [web, creator-portal, admin]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:latest \
            -f Dockerfile.standalone .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:latest

  # ============================================================================
  # Build Backend Services
  # ============================================================================
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - campaign-service
          - content-service
          - notification-service
          - rights-service
          - payout-service
          - asset-service
          - billing-service
          - commerce-service
          - marketplace-service
          - creator-service
          - compliance-service
          - workflow-service
          - integration-service
          - analytics-service
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:latest

  # ============================================================================
  # Build AI Services
  # ============================================================================
  build-ai:
    name: Build AI Services
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - moderation-engine
          - recommendation-engine
          - performance-predictor
          - video-generator
          - customer-agent
          - marketing-agent
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.service }}
        run: |
          cd ai/${{ matrix.service }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:latest

  # ============================================================================
  # Build Workers
  # ============================================================================
  build-workers:
    name: Build Workers
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        worker:
          - video-processor
          - social-publisher
          - analytics-aggregator
          - notification-dispatcher
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.worker }}
        run: |
          cd workers/${{ matrix.worker }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.worker }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.worker }}:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.worker }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.worker }}:latest

  # ============================================================================
  # Deploy to AKS
  # ============================================================================
  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-ai, build-workers]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in kustomization
          cd infrastructure/kubernetes/overlays/staging
          kustomize edit set image "*=${{ env.AZURE_CONTAINER_REGISTRY }}/*:${{ github.sha }}"

          # Apply manifests
          kubectl apply -k .

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment --all -n default --timeout=10m || true
