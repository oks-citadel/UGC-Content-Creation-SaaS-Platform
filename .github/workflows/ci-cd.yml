name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrmktstagingravs.azurecr.io
  RESOURCE_GROUP: marketing-staging-rg
  AKS_CLUSTER: aks-marketing-staging-ravs

jobs:
  # ============================================================================
  # Security Scanning (PR Gate)
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: |
          pnpm audit --audit-level=high || echo "::warning::Security vulnerabilities found"
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.sha }}
          head: ${{ github.sha }}
        continue-on-error: true

  # ============================================================================
  # Lint and Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint || true

      - name: Type check
        run: pnpm type-check || true

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test || true

      - name: Run security abuse tests
        run: pnpm test:security || true
        continue-on-error: true

  # ============================================================================
  # Build Frontend Apps
  # ============================================================================
  build-frontend:
    name: Build Frontend Apps
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [web, creator-portal, admin]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:${{ github.sha }} \
            -f Dockerfile.standalone .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.app }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ============================================================================
  # Build Backend Services
  # ============================================================================
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - campaign-service
          - content-service
          - notification-service
          - rights-service
          - payout-service
          - asset-service
          - billing-service
          - commerce-service
          - marketplace-service
          - creator-service
          - compliance-service
          - workflow-service
          - integration-service
          - analytics-service
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}

  # ============================================================================
  # Build AI Services
  # ============================================================================
  build-ai:
    name: Build AI Services
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - moderation-engine
          - recommendation-engine
          - performance-predictor
          - video-generator
          - customer-agent
          - marketing-agent
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.service }}
        run: |
          cd ai/${{ matrix.service }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}

  # ============================================================================
  # Build Workers
  # ============================================================================
  build-workers:
    name: Build Workers
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        worker:
          - video-processor
          - social-publisher
          - analytics-aggregator
          - notification-dispatcher
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acrmktstagingravs

      - name: Build and Push ${{ matrix.worker }}
        run: |
          cd workers/${{ matrix.worker }}
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.worker }}:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ matrix.worker }}:${{ github.sha }}

  # ============================================================================
  # Deploy to AKS
  # ============================================================================
  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-ai, build-workers]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Verify Database Availability
        run: |
          echo "Verifying database connectivity before deployment..."
          # Check PostgreSQL is accessible from AKS
          kubectl run pg-check --rm -i --restart=Never \
            --image=postgres:15-alpine \
            --command -- pg_isready -h postgres.nexus-prod.svc.cluster.local -p 5432 || true

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in kustomization with immutable SHA tags
          cd infrastructure/kubernetes/overlays/staging

          # Update all service images to use SHA-tagged versions
          kustomize edit set image \
            api-gateway=${{ env.AZURE_CONTAINER_REGISTRY }}/api-gateway:${{ github.sha }} \
            auth-service=${{ env.AZURE_CONTAINER_REGISTRY }}/auth-service:${{ github.sha }} \
            user-service=${{ env.AZURE_CONTAINER_REGISTRY }}/user-service:${{ github.sha }} \
            campaign-service=${{ env.AZURE_CONTAINER_REGISTRY }}/campaign-service:${{ github.sha }} \
            content-service=${{ env.AZURE_CONTAINER_REGISTRY }}/content-service:${{ github.sha }} \
            notification-service=${{ env.AZURE_CONTAINER_REGISTRY }}/notification-service:${{ github.sha }} \
            rights-service=${{ env.AZURE_CONTAINER_REGISTRY }}/rights-service:${{ github.sha }} \
            payout-service=${{ env.AZURE_CONTAINER_REGISTRY }}/payout-service:${{ github.sha }} \
            asset-service=${{ env.AZURE_CONTAINER_REGISTRY }}/asset-service:${{ github.sha }} \
            billing-service=${{ env.AZURE_CONTAINER_REGISTRY }}/billing-service:${{ github.sha }} \
            commerce-service=${{ env.AZURE_CONTAINER_REGISTRY }}/commerce-service:${{ github.sha }} \
            marketplace-service=${{ env.AZURE_CONTAINER_REGISTRY }}/marketplace-service:${{ github.sha }} \
            creator-service=${{ env.AZURE_CONTAINER_REGISTRY }}/creator-service:${{ github.sha }} \
            compliance-service=${{ env.AZURE_CONTAINER_REGISTRY }}/compliance-service:${{ github.sha }} \
            workflow-service=${{ env.AZURE_CONTAINER_REGISTRY }}/workflow-service:${{ github.sha }} \
            integration-service=${{ env.AZURE_CONTAINER_REGISTRY }}/integration-service:${{ github.sha }} \
            analytics-service=${{ env.AZURE_CONTAINER_REGISTRY }}/analytics-service:${{ github.sha }}

          # Apply manifests
          kubectl apply -k .

      - name: Wait for Rollout
        run: |
          # Wait for deployments with RollingUpdate strategy
          kubectl rollout status deployment --all -n nexus-prod --timeout=10m || true

      - name: Post-Deployment Health Check
        run: |
          echo "Running post-deployment health checks..."
          # Check all pods are running
          kubectl get pods -n nexus-prod

          # Verify core services are healthy
          for svc in api-gateway auth-service user-service; do
            echo "Checking $svc..."
            kubectl exec -n nexus-prod deployment/$svc -- wget -qO- --timeout=5 http://localhost:3000/health || true
          done

      - name: Create Rollback Marker
        run: |
          # Store current deployment SHA for potential rollback
          echo "${{ github.sha }}" > /tmp/deployed-sha.txt
          echo "Deployed SHA: ${{ github.sha }}"
