# =============================================================================
# NEXUS Platform - AWS CI/CD Pipeline
# Replaces: ci-cd.yml (Azure-based pipeline)
# =============================================================================
#
# This pipeline builds, tests, and deploys to AWS EKS.
# Uses OIDC for authentication - no long-lived credentials.
#
# Organization: o-14wy6xb785
# Target Accounts: workload-dev, workload-staging, workload-prod
# =============================================================================

name: AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  EKS_CLUSTER_DEV: nexus-dev-eks
  EKS_CLUSTER_STAGING: nexus-staging-eks
  EKS_CLUSTER_PROD: nexus-prod-eks

permissions:
  id-token: write   # Required for OIDC
  contents: read
  security-events: write

jobs:
  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on critical/high vulnerabilities

      - name: Run TruffleHog (secrets detection)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ===========================================================================
  # Build and Push Images
  # ===========================================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - creator-service
          - campaign-service
          - content-service
          - commerce-service
          - analytics-service
          - billing-service
          - marketplace-service
          - notification-service
          - workflow-service
          - compliance-service
          - integration-service
          - payout-service
          - rights-service
          - asset-service
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "version=staging-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.service }}:${{ steps.meta.outputs.version }}
            ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Build AI Services
  # ===========================================================================
  build-ai:
    name: Build AI Services
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        service:
          - ai-service
          - moderation-engine
          - recommendation-engine
          - performance-predictor
          - video-generator
          - customer-agent
          - marketing-agent
          - ai-center

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "version=staging-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ai/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.service }}:${{ steps.meta.outputs.version }}
            ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.service }}:latest

  # ===========================================================================
  # Build Frontend Apps
  # ===========================================================================
  build-frontend:
    name: Build Frontend Apps
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        app:
          - web
          - creator-portal
          - admin
          - brand-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "version=staging-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.app }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.app }}:${{ steps.meta.outputs.version }}
            ${{ env.ECR_REGISTRY }}/nexus-${{ steps.meta.outputs.environment }}/${{ matrix.app }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NODE_ENV=production

  # ===========================================================================
  # Deploy to Development
  # ===========================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, build-ai, build-frontend]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment: development
    concurrency:
      group: deploy-dev
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_DEV_ACCOUNT_ID }}:role/ClaudeMigrationRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_DEV }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          # Update image tags in kustomization
          cd infrastructure/kubernetes/overlays/dev

          # Update all service images
          kustomize edit set image \
            api-gateway=${{ env.ECR_REGISTRY }}/nexus-dev/api-gateway:dev-${{ github.sha }} \
            auth-service=${{ env.ECR_REGISTRY }}/nexus-dev/auth-service:dev-${{ github.sha }} \
            user-service=${{ env.ECR_REGISTRY }}/nexus-dev/user-service:dev-${{ github.sha }}

          # Apply to cluster
          kustomize build . | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n nexus --timeout=300s
          kubectl rollout status deployment/auth-service -n nexus --timeout=300s

      - name: Run smoke tests
        run: |
          # Health check
          API_URL=$(kubectl get svc api-gateway -n nexus -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f "http://${API_URL}/health" || exit 1

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/develop'
    environment: staging
    concurrency:
      group: deploy-staging
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_STAGING_ACCOUNT_ID }}:role/ClaudeMigrationRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_STAGING }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          cd infrastructure/kubernetes/overlays/staging

          kustomize edit set image \
            api-gateway=${{ env.ECR_REGISTRY }}/nexus-staging/api-gateway:staging-${{ github.sha }} \
            auth-service=${{ env.ECR_REGISTRY }}/nexus-staging/auth-service:staging-${{ github.sha }} \
            user-service=${{ env.ECR_REGISTRY }}/nexus-staging/user-service:staging-${{ github.sha }}

          kustomize build . | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n nexus --timeout=300s

      - name: Run integration tests
        run: |
          npm run test:integration

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, build-ai, build-frontend]
    if: github.ref == 'refs/heads/main'
    environment: production
    concurrency:
      group: deploy-prod
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_PROD_ACCOUNT_ID }}:role/ClaudeMigrationRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_PROD }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS (Blue/Green)
        run: |
          cd infrastructure/kubernetes/overlays/production

          # Update image digests (not tags) for production
          kustomize edit set image \
            api-gateway=${{ env.ECR_REGISTRY }}/nexus-prod/api-gateway:prod-${{ github.sha }} \
            auth-service=${{ env.ECR_REGISTRY }}/nexus-prod/auth-service:prod-${{ github.sha }} \
            user-service=${{ env.ECR_REGISTRY }}/nexus-prod/user-service:prod-${{ github.sha }}

          kustomize build . | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n nexus --timeout=600s
          kubectl rollout status deployment/auth-service -n nexus --timeout=600s

      - name: Verify deployment health
        run: |
          # Check all pods are running
          kubectl get pods -n nexus -o wide

          # Verify services
          kubectl get svc -n nexus

      - name: Run production smoke tests
        run: |
          # Health checks
          API_URL=$(kubectl get svc api-gateway -n nexus -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f "https://${API_URL}/health" || exit 1
          curl -f "https://${API_URL}/ready" || exit 1

      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "âœ… Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful*\nCommit: ${{ github.sha }}\nDeployed by: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/api-gateway -n nexus
          kubectl rollout undo deployment/auth-service -n nexus
          kubectl rollout undo deployment/user-service -n nexus

          # Notify about rollback
          echo "::error::Production deployment failed and was rolled back"
