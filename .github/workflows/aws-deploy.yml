# =============================================================================
# AWS Deployment Workflow - NEXUS Platform
# Triggers AWS CodePipeline for container builds and deployments
# =============================================================================

name: AWS Deploy

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: nexus
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ===========================================================================
  # Determine Changed Services
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      apps: ${{ steps.changes.outputs.apps }}
      workers: ${{ steps.changes.outputs.workers }}
      packages: ${{ steps.changes.outputs.packages }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "services=all" >> $GITHUB_OUTPUT
            echo "apps=all" >> $GITHUB_OUTPUT
            echo "workers=all" >> $GITHUB_OUTPUT
            echo "packages=true" >> $GITHUB_OUTPUT
            echo "infrastructure=false" >> $GITHUB_OUTPUT
          else
            # Get changed files
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            else
              CHANGED_FILES=$(git diff --name-only HEAD~1)
            fi

            # Detect service changes
            SERVICES=""
            for dir in services/*/; do
              service=$(basename "$dir")
              if echo "$CHANGED_FILES" | grep -q "^services/$service/"; then
                SERVICES="$SERVICES,$service"
              fi
            done
            SERVICES="${SERVICES#,}"

            # Detect app changes
            APPS=""
            for dir in apps/*/; do
              app=$(basename "$dir")
              if echo "$CHANGED_FILES" | grep -q "^apps/$app/"; then
                APPS="$APPS,$app"
              fi
            done
            APPS="${APPS#,}"

            # Detect worker changes
            WORKERS=""
            for dir in workers/*/; do
              worker=$(basename "$dir")
              if echo "$CHANGED_FILES" | grep -q "^workers/$worker/"; then
                WORKERS="$WORKERS,$worker"
              fi
            done
            WORKERS="${WORKERS#,}"

            # Detect package changes
            PACKAGES="false"
            if echo "$CHANGED_FILES" | grep -q "^packages/"; then
              PACKAGES="true"
            fi

            # Detect infrastructure changes
            INFRASTRUCTURE="false"
            if echo "$CHANGED_FILES" | grep -q "^infrastructure/"; then
              INFRASTRUCTURE="true"
            fi

            echo "services=$SERVICES" >> $GITHUB_OUTPUT
            echo "apps=$APPS" >> $GITHUB_OUTPUT
            echo "workers=$WORKERS" >> $GITHUB_OUTPUT
            echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
            echo "infrastructure=$INFRASTRUCTURE" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Build packages
        run: pnpm run build --filter=@nexus/types --filter=@nexus/utils --filter=@nexus/config --filter=@nexus/database

      - name: Run tests
        run: pnpm run test --if-present
        continue-on-error: true

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-test]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        include:
          # Backend Services
          - name: api-gateway
            path: services/api-gateway
            type: service
          - name: auth-service
            path: services/auth-service
            type: service
          - name: user-service
            path: services/user-service
            type: service
          - name: creator-service
            path: services/creator-service
            type: service
          - name: campaign-service
            path: services/campaign-service
            type: service
          - name: content-service
            path: services/content-service
            type: service
          - name: commerce-service
            path: services/commerce-service
            type: service
          - name: analytics-service
            path: services/analytics-service
            type: service
          - name: billing-service
            path: services/billing-service
            type: service
          - name: marketplace-service
            path: services/marketplace-service
            type: service
          - name: notification-service
            path: services/notification-service
            type: service
          # Workers
          - name: video-processor
            path: workers/video-processor
            type: worker
          - name: social-publisher
            path: workers/social-publisher
            type: worker
          - name: analytics-aggregator
            path: workers/analytics-aggregator
            type: worker
          - name: notification-dispatcher
            path: workers/notification-dispatcher
            type: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine if build needed
        id: should-build
        run: |
          SERVICES="${{ needs.detect-changes.outputs.services }}"
          WORKERS="${{ needs.detect-changes.outputs.workers }}"
          PACKAGES="${{ needs.detect-changes.outputs.packages }}"

          if [ "$SERVICES" == "all" ] || [ "$WORKERS" == "all" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          elif [ "$PACKAGES" == "true" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.type }}" == "service" ] && echo ",$SERVICES," | grep -q ",${{ matrix.name }},"; then
            echo "build=true" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.type }}" == "worker" ] && echo ",$WORKERS," | grep -q ",${{ matrix.name }},"; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "tag=staging-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.path }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/${{ matrix.name }}:${{ steps.env.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ===========================================================================
  # Deploy to EKS
  # ===========================================================================
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [detect-changes, build-push]
    if: github.event_name != 'pull_request'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/develop' && 'development' || 'staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "cluster=nexus-prod-cluster" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "cluster=nexus-staging-cluster" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "cluster=nexus-dev-cluster" >> $GITHUB_OUTPUT
          fi

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ steps.env.outputs.cluster }}

      - name: Deploy services
        run: |
          TAG="${{ steps.env.outputs.environment }}-${{ github.sha }}"

          # Update image tags in Kubernetes manifests
          for manifest in infrastructure/kubernetes/${{ steps.env.outputs.environment }}/*.yaml; do
            if [ -f "$manifest" ]; then
              kubectl apply -f "$manifest"
            fi
          done

          # Rollout deployments with new image
          kubectl set image deployment/api-gateway \
            api-gateway=${{ env.ECR_REGISTRY }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/api-gateway:$TAG \
            -n nexus || true

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/api-gateway -n nexus --timeout=300s || true

      - name: Notify Slack
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment ${{ job.status }}: ${{ env.PROJECT_NAME }} to ${{ steps.env.outputs.environment }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment ${{ job.status }}*\n*Project:* ${{ env.PROJECT_NAME }}\n*Environment:* ${{ steps.env.outputs.environment }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
