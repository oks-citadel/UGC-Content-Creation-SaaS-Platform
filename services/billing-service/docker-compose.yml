version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus-billing-db
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_dev_password
      POSTGRES_DB: nexus_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus-billing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-billing-service
    environment:
      PORT: 3004
      NODE_ENV: development
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus_billing
      REDIS_URL: redis://redis:6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      USER_SERVICE_URL: http://user-service:3001
      NOTIFICATION_SERVICE_URL: http://notification-service:3007
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"

volumes:
  postgres_data:
  redis_data:
