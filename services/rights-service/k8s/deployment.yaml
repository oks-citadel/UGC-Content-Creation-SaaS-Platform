apiVersion: apps/v1
kind: Deployment
metadata:
  name: rights-service
  labels:
    app: rights-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rights-service
  template:
    metadata:
      labels:
        app: rights-service
        tier: backend
    spec:
      serviceAccountName: rights-service
      containers:
        - name: rights-service
          image: ${ACR_LOGIN_SERVER}/rights-service:${IMAGE_TAG}
          ports:
            - containerPort: 8089
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8089"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: connection-string
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: url
            - name: LICENSE_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: rights-service-secrets
                  key: signing-key
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8089
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rights-service
  labels:
    app: rights-service
spec:
  type: ClusterIP
  ports:
    - port: 8089
      targetPort: 8089
      protocol: TCP
  selector:
    app: rights-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rights-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rights-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rights-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
