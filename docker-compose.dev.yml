# =============================================================================
# CreatorBridge Platform - Local Development Environment
# =============================================================================
# Usage: docker-compose -f docker-compose.dev.yml up -d
# This starts all infrastructure dependencies for local development
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: creatorbridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: creatorbridge_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatorbridge

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: creatorbridge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatorbridge

  # ===========================================================================
  # Azurite (Azure Storage Emulator)
  # ===========================================================================
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: creatorbridge-azurite
    restart: unless-stopped
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --loose
    ports:
      - "10000:10000"
    volumes:
      - azurite_data:/data
    networks:
      - creatorbridge

  # ===========================================================================
  # Mailhog (Email Testing)
  # ===========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: creatorbridge-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - creatorbridge

  # ===========================================================================
  # Stripe CLI (Webhook Forwarding)
  # ===========================================================================
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: creatorbridge-stripe
    restart: unless-stopped
    command: listen --forward-to host.docker.internal:8091/webhooks/stripe --api-key ${STRIPE_SECRET_KEY:-REPLACE_WITH_YOUR_STRIPE_KEY}
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY:-REPLACE_WITH_YOUR_STRIPE_KEY}
    networks:
      - creatorbridge
    profiles:
      - stripe

  # ===========================================================================
  # Adminer (Database UI)
  # ===========================================================================
  adminer:
    image: adminer:latest
    container_name: creatorbridge-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - creatorbridge
    profiles:
      - tools

  # ===========================================================================
  # Redis Commander (Redis UI)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: creatorbridge-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - creatorbridge
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  azurite_data:
    driver: local

networks:
  creatorbridge:
    driver: bridge
